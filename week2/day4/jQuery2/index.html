<!DOCTYPE html>
<html>
<head>
	<title>Listo</title>
	<!-- THIS IS AN EXCERSIZE IN FUNCTIONALITY WITH JQUERY.  NOT CSS STYLING  -->
	<link rel="stylesheet" href="app/styles/main.css" media="screen" charset="utf-8">
	</head>
<body>

	<form id='newTaskForm'>
		<label>New Item</label>
		<input id='newItemInput' placeholder="new task">
		<button id='saveNewItem'>Save</button>
		<button id='cancel'>Cancel</button>
	</form>

	<div class='new-list-item'>
		<button href='#' class='pull-right pencil' id='newListItem' style=''>New</button>
	</div>

	<div id='newList'>New List</div>

	<div class='panel'>In Progress
		<ul class='list-group' id='currentList'></ul>
	</div>
	<div class='panel'>Archived
		<ul class='list-group' id='archivedList'></ul>
	</div>



	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="app/scripts/app.js"></script>
</body>
</html>
